{% extends 'base.html' %}
{% load static %}


{% block static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}?after">
{% endblock %}


{% block content %}
<div class="content">
    <form method="post" action="##" id="login">
        {% csrf_token %}
        <div class="idbox">
        <img src="{% static 'image/id.png' %}" alt="#"><input type="text" name="id" placeholder="  아이디" class="id"><br>
        </div>
        <div class="pwdbox">
        <img src="{% static 'image/pwd.png' %}"><input type="password" name="pwd" placeholder="  비밀번호" class="pwd"><br>
        </div>
        <input type="submit" value="로그인" class="log">
    </form>

    <div class="l_list">
        <a href="{% url 'signup' %}">회원가입</a> |
        <a href="#아이디 찾기">아이디 찾기</a> |
        <a href="#비밀번호 찾기">비밀번호 찾기</a>
    </div>
    </div>
{% endblock %}
