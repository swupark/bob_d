{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}?after">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}


{% block content %}
<div class="form-container">
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="form-group">
            <label class="sr-only" for="username">아이디</label>
            <div class="idbox">
                <img src="{% static 'image/id.png' %}" alt="#">
                <input type="text" class="form-control shadow-sm form-input" name="username" id="username"
                       value="{{ form.email.value|default_if_none:'' }}" placeholder="아이디">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">비밀번호</label>
            <div class="pwdbox">
                <img src="{% static 'image/pwd.png' %}" alt="#">
                <input type="password" class="form-control shadow-sm form-input" name="password" id="password"
                       value="{{ form.email.value|default_if_none:'' }}" placeholder="비밀번호">
            </div>
        </div>

        <div style="padding-top: 1rem; display: flex; justify-content: center;">
            <button type="submit"  class="btn btn-primary shadow" id="form-button">로그인</button>
        </div>

    </form>

    <div class="l_list">
        <a href="{% url 'accountapp:signup' %}">회원가입</a> |
        <a href="{% url 'accountapp:findid' %}">아이디 찾기</a> |
        <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
    </div>

</div>
{% endblock %}`
