{% extends 'base.html' %}
{% load bootstrap4 %}

{% block static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}

{% block content %}

<div class="form-container my-3">
    <div style="text-align: center; padding-bottom: 1rem;">
        <h2 style="font-weight: bold; padding-bottom: 1rem;">비밀번호 초기화</h2>
    </div>

    {% if validlink %}
    <form method="post" class="post-form"> <!-- password_reset_confirm으로 action할 필요 없음 -->
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="new_password1">새로운 비밀번호</label>
            <input type="password" class="form-control shadow-sm bg-body" name="new_password1" id="new_password1">
        </div>
        <div class="form-group">
            <label for="new_password2">비밀번호 확인</label>
            <input type="password" class="form-control shadow-sm bg-body" name="new_password2" id="new_password2">
        </div>
       <div style="padding-top: 2rem; display: flex; justify-content: center;">
            <button type="submit"  class="btn btn-primary shadow" id="form-button">변경하기</button>
        </div>
    </form>
    {% else %}
    <p>링크가 유효하지 않습니다.</p>
    {% endif %}
</div>

{% endblock %}
