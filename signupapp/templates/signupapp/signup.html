{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 3rem auto" >
  <div class="mb-4">
    Sign up
  </div>
<!--함수 기반에서 reverse와 유사-->
  <form method="post">
      {% csrf_token %}
      {% bootstrap_form form%}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>
{% endblock %}
