{% load static %}

<div class="like-item">
        <div class="recipe-image"> <!--이미지-->
            <a href="{% url 'menu_detail' food_id=food.id%}"><img src="{{ food.ATT_FILE_NO_MK }}"></a>
        </div>
        <div class="recipe-content">
            <div class="recipe-name"> <!--레시피 이름-->
                <a href="{% url 'menu_detail' food_id=food.id%}"><h4 style="margin: 0.6rem 0">{{ food.RCP_NM }}</h4></a>
            </div>
            <div class="recipe-short"> <!--레시피 태그-->
                <div class="hashtags">
                        {% if food.LOW_NA != 0 %}
                            <span>#저염식</span>
                        {% endif %}
                        {% if food.HIGH_PRO != 0 %}
                            <span>#고단백식</span>
                        {% endif %}
                        {% if food.VEGAN != 0 %}
                            <span>#비건식</span>
                        {% endif %}
                        {% if food.DIETS != 0 %}
                            <span>#식단조절식</span>
                        {% endif %}
                </div>
            </div>
        </div>
    <div class="recipe-delete"> <!--삭제버튼-->
        <button class="delete-button" data-food-id="{{ food.id }}"><img src="{% static 'image/trash-can.svg' %}"></button>
    </div>
</div>
